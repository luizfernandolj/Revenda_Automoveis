  <div class="container">
    <main class="main-content">
      <h1>Cores</h1>'
        <section class="maintenance-table-section">
            <table class="maintenance-table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Cores</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Branco</td>
                    <td>
                    <button class="btn-remove" title="Remover manutenção">&#128465;</button>
                    <a class="btn-details" onclick="editCor()" href="#">Editar</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Prata</td>
                    <td>
                    <button class="btn-remove" title="Remover manutenção">&#128465;</button>
                    <a class="btn-details" onclick="editCor()" href="#">Editar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Sidebar fixa à direita -->
    <aside class="sidebar">
      <h2>Filtrar</h2>
      <form class="filter-form">
        <label>Cor
          <input type="text" placeholder="Cor" name="cliente">
        </label>
        <button type="submit" class="btn btn-primary">Filtrar</button>
      </form>
      <hr>
      <button id="openAddModal" class="btn btn-success">+ Nova Cor</button>
    </aside>
  </div>


  <!-- Modal de Adicionar Ordem de Serviço -->
  <div class="modal-bg" id="addModalBg" style="display: none;">
    <div class="modal wide-modal">
      <div class="modal-header">
        <h2>Nova Cor</h2>
        <button id="closeAddModal" class="modal-close">&times;</button>
      </div>
      <form class="add-form grid-form">
        <div class="form-group">
          <label>Cor</label>
          <input type="text" name="cor" id="addCor" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-success" id="add-btn">Adicionar</button>
        </div>
      </form>
    </div>
  </div>



  <div class="modal-bg" id="editModalBg" style="display: none;">
    <div class="modal wide-modal">
      <div class="modal-header">
        <h2>Nova Cor</h2>
        <button id="closeAddModal" class="modal-close">&times;</button>
      </div>
      <form class="add-form grid-form">
        <div class="form-group">
          <label>Cor</label>
          <input type="text" name="cor" id="addCor" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-success" id="add-btn">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
  // Abrir e fechar o modal
  document.getElementById('openAddModal').addEventListener('click', function() {
    document.getElementById('addModalBg').style.display = 'flex';
  });
  document.getElementById('closeAddModal').addEventListener('click', function() {
    document.getElementById('addModalBg').style.display = 'none';
  });

  function editCor() {
    document.getElementById('editModalBg').style.display = 'flex';
  }

  document.getElementById('editModalBg').querySelector('.modal-close').addEventListener('click', function() {
    document.getElementById('editModalBg').style.display = 'none';
  });

  document.getElementById('editModalBg').addEventListener('click', function(e) {
    if (e.target === this) {
      this.style.display = 'none';
    }
  });

  document.getElementById('addModalBg').addEventListener('click', function(e) {
    if (e.target === this) {
      this.style.display = 'none';
    }
  });
  </script>

  <script>
    // Toggle do menu hamburguer
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Dropdowns por clique no mobile
    const dropdowns = document.querySelectorAll('.dropdown > a');
    dropdowns.forEach(dropdown => {
      dropdown.addEventListener('click', (e) => {
        if(window.innerWidth <= 900) {
          e.preventDefault();
          const parent = dropdown.parentElement;
          parent.classList.toggle('active');
        }
      });
    });
</script>


  </body>
