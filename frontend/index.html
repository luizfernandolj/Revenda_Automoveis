<body>
  <nav class="navbar">
    <img src="/frontend/assets/images/logo.png" alt="Logo" class="logo">
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links">
      <li class="dropdown">
        <a href="#">Cadastros</a>
        <ul class="dropdown-menu">
          <li><a href="pages/veiculos.html">Veículos</a></li>
          <li><a href="pages/produtos.html">Produtos</a></li>
          <li><a href="pages/marcas.html">Marcas</a></li>
          <li><a href="pages/TiposVeiculo.html">Tipos de Veículos</a></li>
          <li><a href="pages/TiposProduto.html">Tipos de Produtos</a></li>
          <li><a href="pages/cores.html">Cores</a></li>          
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Operações</a>
        <ul class="dropdown-menu">
          <li><a href="pages/vendas_v2.html">Vendas</a></li>
          <li><a href="pages/manutencoes.html">Manutenções</a></li>
        </ul>

        </ul>
      </li>
    </ul>
  </nav>



  <main>
    <div class="login-container">
      <form class="login-box">
        <h2>LOGIN</h2>
        <hr>
        <label for="username">Nome de usuário:</label>
        <input type="text" id="username" name="username">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">
        <button type="submit">acessar</button>
      </form>
    </div>
  </main>


  <script>
    // Toggle do menu hamburguer
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Dropdowns por clique no mobile
    const dropdowns = document.querySelectorAll('.dropdown > a');
    dropdowns.forEach(dropdown => {
      dropdown.addEventListener('click', (e) => {
        if(window.innerWidth <= 900) {
          e.preventDefault();
          const parent = dropdown.parentElement;
          parent.classList.toggle('active');
        }
      });
    });
</script>

</body>
</html>
